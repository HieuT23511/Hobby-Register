<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<form method="get" action="Register.html">
    <table style="background-color: cornsilk">
        <tr>
            <td style="background-color: aqua" colspan="3">
                ĐĂNG KÍ HỌC VIÊN
            </td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>
                Họ và tên
            </td>
            <td colspan="2">
                <input type="text" name="name" placeholder="Nhập họ tên">
            </td>
            <td></td>
        </tr>
        <tr>
            <td>
                Ngày sinh
            </td>
            <td colspan="2">
                <input type="text" name="DoB" placeholder="Nhập ngày sinh">
            </td>
            <td></td>
        </tr>
        <tr>
            <td>
                Giới tính
            </td>
            <td>
                <!--                <input type="radio" name="Male" value="1">Nam-->
                <input type="radio" name="Gender">Nam
                <input type="radio" name="Gender">Nữ
            </td>
            <td></td>
        </tr>
        <tr>
            <td>Địa chỉ</td>
            <td colspan="2">
                <textarea></textarea>
            </td>
            <td></td>
        </tr>
        <tr>
            <td>
                Lớp
            </td>
            <td>
                <select name="Class" id="">
                    <option value="1">-Hà Nội-</option>
                    <option value="2">-Huế-</option>
                    <option value="3">-Đà Nẵng-</option>
                </select>
            </td>
            <td></td>
        </tr>
        <tr>
            <td>
                Email
            </td>
            <td>
                <input type="text" name="email" placeholder="Nhập email">
            </td>
            <td></td>
        </tr>
        <tr>
            <td>
                Điện thoại
            </td>
            <td>
                <input type="number" name="phone" placeholder="Nhập sđt">
            </td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button type="submit">Đăng kí</button>
                <button type="reset">Nhập lại</button>
            </td>
            <td></td>
        </tr>
    </table>
</form>
</body>
</html>
